<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        {% for pet in pets %}
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ pet.photo_url }}" alt="{{ pet.name }}" class="img-fluid">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ pet.name }}</h5>
                        {% if pet.available == True %}
                            <p class="card-text text-success">Available</p>
                        {% else %}
                            <p class="card-text text-danger">Not Available</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <a href="/add" class="btn btn-danger btn-lg">Add Pet</a>
    </div>
</body>
</html>
